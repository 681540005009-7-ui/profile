<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์นักศึกษา</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Kanit', 'Prompt', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 28rem;
        }
        
        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.3);
        }
        
        .online {
            background: linear-gradient(45deg, #34d399, #10b981);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7); 
            }
            70% { 
                box-shadow: 0 0 0 10px rgba(52, 211, 153, 0); 
            }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .contact-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            border: 1px solid transparent;
            background: rgba(248, 250, 252, 0.5);
        }
        
        .contact-item:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateX(8px);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }
        
        .contact-item:hover .contact-icon {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .contact-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .loading {
            opacity: 0;
            transform: translateY(30px);
        }
        
        .loaded {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #10b981, #34d399);
        }
        
        .notification.info {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        
        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .profile-actions {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    
    <!-- Notification -->
    <div id="notification" class="notification hidden"></div>

    <div class="container mx-auto">
        <div class="profile-card rounded-3xl shadow-2xl p-8 max-w-md w-full loading" id="profileCard">
            
            <!-- Header Section -->
            <div class="text-center mb-8">
                <div class="relative w-32 h-32 mx-auto mb-6">
                    <img src="img/S__4333578.jpg" 
                         alt="Profile Picture" 
                         class="rounded-full w-full h-full object-cover border-4 border-white shadow-lg">
                    <span class="status-dot online absolute -bottom-1 -right-1"></span>
                </div>
                
                <h1 class="text-3xl font-bold gradient-text mb-2" id="studentName">นาย สุทิวัส ปัญญา</h1>
                <p class="text-lg text-gray-600 font-medium mb-1" id="studentId">รหัสนักศึกษา: 66010001</p>
                <div class="inline-flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-100 to-pink-100 rounded-full text-sm font-medium text-purple-800">
                    <i class="fas fa-graduation-cap text-purple-600"></i>
                    <span id="majorAndYear">วิศวกรรมคอมพิวเตอร์ • ปี 1</span>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="stats-section mb-8">
                <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
                    <i class="fas fa-chart-line text-blue-500"></i>
                    สถิติการเรียน
                </h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="text-2xl font-bold gradient-text mb-1">3.75</div>
                        <div class="text-xs text-gray-600 uppercase tracking-wide">GPA</div>
                    </div>
                    <div class="stat-card">
                        <div class="text-2xl font-bold gradient-text mb-1">24</div>
                        <div class="text-xs text-gray-600 uppercase tracking-wide">หน่วยกิต</div>
                    </div>
                    <div class="stat-card">
                        <div class="text-2xl font-bold gradient-text mb-1">98%</div>
                        <div class="text-xs text-gray-600 uppercase tracking-wide">การเข้าเรียน</div>
                    </div>
                    <div class="stat-card">
                        <div class="text-2xl font-bold text-green-600 mb-1">A</div>
                        <div class="text-xs text-gray-600 uppercase tracking-wide">เกรดเฉลี่ย</div>
                    </div>
                </div>
            </div>

            <!-- Contact Section -->
            <div class="border-t border-gray-200 pt-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                    <i class="fas fa-address-book text-blue-500"></i>
                    ช่องทางติดต่อ
                </h2>
                
                <div class="space-y-3">
                    <div class="contact-item flex items-center gap-4 cursor-pointer" onclick="copyToClipboard('somying.r@university.ac.th')">
                        <div class="contact-icon">
                            <i class="fas fa-envelope text-blue-500"></i>
                        </div>
                        <div>
                            <div class="font-medium text-gray-800" id="email">somying.r@university.ac.th</div>
                            <div class="text-xs text-gray-500">อีเมล</div>
                        </div>
                    </div>
                    
                    <div class="contact-item flex items-center gap-4 cursor-pointer" onclick="copyToClipboard('089-987-6543')">
                        <div class="contact-icon">
                            <i class="fas fa-phone text-green-500"></i>
                        </div>
                        <div>
                            <div class="font-medium text-gray-800" id="phone">089-987-6543</div>
                            <div class="text-xs text-gray-500">เบอร์โทร</div>
                        </div>
                    </div>
                    
                    <div class="contact-item flex items-center gap-4 cursor-pointer" onclick="openWhatsApp()">
                        <div class="contact-icon">
                            <i class="fab fa-whatsapp text-green-600"></i>
                        </div>
                        <div>
                            <div class="font-medium text-gray-800">Line: @somying_rakrean</div>
                            <div class="text-xs text-gray-500">Line ID</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="profile-actions flex gap-4 mt-8 pt-6 border-t border-gray-200">
                <button class="btn-primary flex-1 py-3 px-6 rounded-xl text-white font-semibold text-sm uppercase tracking-wide flex items-center justify-center gap-2 shadow-lg"
                        onclick="showNotification('กำลังส่งข้อความ...', 'success')">
                    <i class="fas fa-comment"></i>
                    ส่งข้อความ
                </button>
                <button class="btn-secondary flex-1 py-3 px-6 rounded-xl font-semibold text-sm uppercase tracking-wide flex items-center justify-center gap-2 shadow-lg"
                        onclick="showNotification('กำลังเปิดโปรไฟล์เต็ม...', 'info')">
                    <i class="fas fa-eye"></i>
                    ดูโปรไฟล์
                </button>
            </div>
        </div>
    </div>

    <script>
        const studentData = {
            name: "นาย สุทิวัส ปัญญา",
            id: "66010001",
            major: "วิศวกรรมคอมพิวเตอร์",
            year: "ปี 2",
            email: "somying.r@university.ac.th",
            phone: "089-987-6543",
            gpa: "3.75",
            credits: "24",
            attendance: "98%",
            grade: "A"
        };

        const updateUI = () => {
            document.getElementById('studentName').textContent = studentData.name;
            document.getElementById('studentId').textContent = `รหัสนักศึกษา: ${studentData.id}`;
            document.getElementById('majorAndYear').innerHTML = `${studentData.major} • ${studentData.year}`;
            document.getElementById('email').textContent = studentData.email;
            document.getElementById('phone').textContent = studentData.phone;
            
            // Update stats
            document.querySelector('.stats-grid .stat-card:nth-child(1) .text-2xl').textContent = studentData.gpa;
            document.querySelector('.stats-grid .stat-card:nth-child(2) .text-2xl').textContent = studentData.credits;
            document.querySelector('.stats-grid .stat-card:nth-child(3) .text-2xl').textContent = studentData.attendance;
            document.querySelector('.stats-grid .stat-card:nth-child(4) .text-2xl').textContent = studentData.grade;
        };

        // Notification System
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.remove('hidden');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 400);
            }, 3000);
        }

        // Copy to Clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('คัดลอกเรียบร้อย!', 'success');
            }).catch(() => {
                showNotification('เกิดข้อผิดพลาด', 'info');
            });
        }

        // WhatsApp Integration
        function openWhatsApp() {
            const phone = studentData.phone.replace(/-/g, '');
            window.open(`https://wa.me/66${phone.substring(1)}`, '_blank');
            showNotification('กำลังเปิด WhatsApp...', 'success');
        }

        // Profile Image Hover Effect
        document.addEventListener('DOMContentLoaded', function() {
            const profileImage = document.querySelector('img[alt="Profile Picture"]');
            const profileCard = document.getElementById('profileCard');
            
            // Loading Animation
            setTimeout(() => {
                profileCard.classList.remove('loading');
                profileCard.classList.add('loaded');
                showNotification('ยินดีต้อนรับ!', 'success');
            }, 500);

            // Image Hover Effect
            profileImage.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            profileImage.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });

            // Add click ripple effect to contact items
            document.querySelectorAll('.contact-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.6);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    this.style.position = 'relative';
                    this.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 600);
                });
            });

            updateUI();
        });

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            
            .contact-item:active {
                transform: scale(0.98);
            }
        `;
        document.head.appendChild(style);

        // Add floating background elements
        function createFloatingElement() {
            const element = document.createElement('div');
            element.innerHTML = '✦';
            element.style.cssText = `
                position: fixed;
                font-size: 12px;
                color: rgba(255, 255, 255, 0.3);
                pointer-events: none;
                z-index: -1;
                animation: float 8s infinite linear;
                left: ${Math.random() * 100}vw;
                top: 100vh;
            `;
            
            const duration = 6 + Math.random() * 4;
            element.style.animationDuration = duration + 's';
            
            document.body.appendChild(element);
            
            setTimeout(() => element.remove(), duration * 1000);
        }

        // Create floating elements periodically
        setInterval(createFloatingElement, 3000);

        const floatStyle = document.createElement('style');
        floatStyle.textContent = `
            @keyframes float {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(floatStyle);
    </script>
</body>
</html>
